<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trình tạo QR Code tùy chỉnh</title>
    <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <style>
        /* CSS để giao diện trông đẹp và gọn gàng */
        @import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap');

        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            flex-direction: column; /* Thay đổi để banner nằm dưới */
            justify-content: center;
            align-items: center; /* Căn giữa các mục */
            padding: 40px 20px;
            gap: 30px; /* Giảm khoảng cách */
        }

        .container {
            display: flex;
            gap: 40px;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            flex-wrap: wrap;
            max-width: 1000px;
        }

        .controls {
            flex: 1;
            min-width: 300px;
        }

        .qr-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-width: 300px;
        }

        h1 {
            color: #1a73e8;
            margin-top: 0;
            text-align: center;
        }
        
        h2, h3 {
             text-align: center;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-group input[type="text"],
        .input-group input[type="color"],
        .input-group select,
        .input-group input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .input-group input[type="color"] {
            height: 45px;
            padding: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #155ab6;
        }
        
        button#download-btn {
            background-color: #28a745;
            margin-top: 15px;
        }
        
        button#download-btn:hover {
            background-color: #218838;
        }

        #qr-code {
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 10px;
            background: #fff;
        }
        
        /* CSS cho banner quảng cáo */
        .advertisement-banner {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 15px 25px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            text-decoration: none;
            color: #333;
            font-weight: 500;
            font-size: 18px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            max-width: 400px; /* Giới hạn chiều rộng tối đa */
            width: 100%; /* Chiếm toàn bộ chiều rộng có sẵn */
            box-sizing: border-box;
        }

        .advertisement-banner:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.15);
        }

        .advertisement-banner img {
            height: 40px; /* Thay đổi chiều cao */
            width: auto; /* Chiều rộng tự động */
            border-radius: 0; /* Bỏ bo góc */
            object-fit: contain;
            border: none; /* Bỏ viền */
        }
        
        /* CSS cho khu vực bài viết mới nhất */
        #latest-posts-container {
            background-color: #ffffff;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            max-width: 1000px;
            width: 100%;
            box-sizing: border-box;
        }

        #latest-posts-container h3 {
            margin-top: 0;
            color: #1a73e8;
        }

        #posts-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #posts-list li {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        #posts-list li:last-child {
            border-bottom: none;
        }
        
        #posts-list a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        #posts-list a:hover {
            color: #1a73e8;
        }


        @media (max-width: 800px) {
            .container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="controls">
            <h1>Tạo QR Code</h1>
            <div class="input-group">
                <label for="url-input">Nhập URL hoặc văn bản:</label>
                <input type="text" id="url-input" value="https://phamducngoc.com" placeholder="https://phamducngoc.com">
            </div>

            <div class="input-group">
                <label for="logo-input">Chọn Logo (tùy chọn):</label>
                <input type="file" id="logo-input" accept="image/*">
            </div>

            <div class="input-group">
                <label for="dot-color-input">Màu của chấm QR:</label>
                <input type="color" id="dot-color-input" value="#000000">
            </div>

            <div class="input-group">
                <label for="bg-color-input">Màu nền:</label>
                <input type="color" id="bg-color-input" value="#ffffff">
            </div>

            <div class="input-group">
                <label for="dot-style-select">Kiểu chấm QR:</label>
                <select id="dot-style-select">
                    <option value="square">Vuông (Square)</option>
                    <option value="dots">Chấm tròn (Dots)</option>
                    <option value="rounded">Bo tròn (Rounded)</option>
                    <option value="extra-rounded">Bo tròn nhiều (Extra Rounded)</option>
                    <option value="classy">Classy</option>
                    <option value="classy-rounded">Classy Rounded</option>
                </select>
            </div>

            <button id="generate-btn">Tạo mã QR</button>
            <button id="download-btn">Tải xuống (PNG)</button>
        </div>

        <div class="qr-container">
            <h2>Mã QR của bạn</h2>
            <div id="qr-code"></div>
        </div>
    </div>
    
    <!-- Khu vực hiển thị bài viết mới nhất -->
    <div id="latest-posts-container">
        <h3>Bài viết mới nhất từ phamducngoc.com</h3>
        <ul id="posts-list">
            <!-- Dữ liệu RSS sẽ được chèn vào đây bằng JavaScript -->
        </ul>
    </div>


    <!-- Banner quảng cáo được thêm vào đây -->
    <a href="https://phamducngoc.com/" target="_blank" class="advertisement-banner">
        <img src="https://phamducngoc.com/wp-content/uploads/2025/08/pham-duc-ngoc.png" alt="Phạm Đức Ngọc" onerror="this.style.display='none'">
        <span>Tool by Phạm Đức Ngọc</span>
    </a>

    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', () => {
            const urlInput = document.getElementById('url-input');
            const logoInput = document.getElementById('logo-input');
            const dotColorInput = document.getElementById('dot-color-input');
            const bgColorInput = document.getElementById('bg-color-input');
            const dotStyleSelect = document.getElementById('dot-style-select');
            const generateBtn = document.getElementById('generate-btn');
            const downloadBtn = document.getElementById('download-btn');
            const qrCodeContainer = document.getElementById('qr-code');

            // Khởi tạo đối tượng QR Code
            const qrCode = new QRCodeStyling({
                width: 300,
                height: 300,
                data: "Chào mừng bạn đến với trình tạo QR Code!",
                margin: 10,
                dotsOptions: {
                    color: "#000000",
                    type: "square"
                },
                backgroundOptions: {
                    color: "#ffffff",
                },
                imageOptions: {
                    crossOrigin: "anonymous",
                    margin: 10
                }
            });

            // Gắn QR code vào thẻ div
            qrCode.append(qrCodeContainer);

            // Xử lý sự kiện khi nhấn nút "Tạo mã QR"
            generateBtn.addEventListener('click', () => {
                let logoUrl = '';
                const logoFile = logoInput.files[0];

                // Hàm cập nhật QR code
                const updateQRCode = () => {
                    qrCode.update({
                        data: urlInput.value,
                        image: logoUrl,
                        dotsOptions: {
                            color: dotColorInput.value,
                            type: dotStyleSelect.value
                        },
                        backgroundOptions: {
                            color: bgColorInput.value
                        }
                    });
                };
                
                // Nếu người dùng chọn logo, đọc file và chuyển thành URL
                if (logoFile) {
                    const reader = new FileReader();
                    reader.onload = () => {
                        logoUrl = reader.result;
                        updateQRCode();
                    };
                    reader.readAsDataURL(logoFile);
                } else {
                    updateQRCode();
                }
            });
            
            // Xử lý sự kiện tải xuống
            downloadBtn.addEventListener('click', () => {
                qrCode.download({ name: "qr-code", extension: "png" });
            });

            // Tự động tạo mã QR mẫu khi tải trang
            generateBtn.click();
            
            // Hàm lấy và hiển thị RSS feed
            const fetchLatestPosts = () => {
                const rssUrl = 'https://phamducngoc.com/feed/';
                // Sử dụng rss2json để chuyển đổi RSS sang JSON
                const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`;
                const postsList = document.getElementById('posts-list');
                
                postsList.innerHTML = '<li>Đang tải bài viết...</li>';

                fetch(apiUrl)
                    .then(response => response.json())
                    .then(data => {
                        postsList.innerHTML = ''; // Xóa thông báo đang tải
                        if (data.status === 'ok' && data.items) {
                            const latestPosts = data.items.slice(0, 5); // Lấy 5 bài viết đầu tiên
                            latestPosts.forEach(item => {
                                const listItem = document.createElement('li');
                                const link = document.createElement('a');
                                link.href = item.link;
                                link.textContent = item.title;
                                link.target = '_blank'; // Mở trong tab mới
                                listItem.appendChild(link);
                                postsList.appendChild(listItem);
                            });
                        } else {
                            postsList.innerHTML = '<li>Không thể tải bài viết.</li>';
                        }
                    })
                    .catch(error => {
                        console.error('Lỗi khi lấy RSS feed:', error);
                        postsList.innerHTML = '<li>Đã xảy ra lỗi khi tải bài viết.</li>';
                    });
            };

            // Gọi hàm để lấy bài viết
            fetchLatestPosts();
        });
    </script>
</body>
</html>
